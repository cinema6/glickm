<form name="theForm" id="change_email" ng-submit="submit()">
    <p>Change your email ({{origEmail}}) </p>
    <label for="change_email_addr" > email </label>
    <input id="change_email_addr"  type="text" name="email" ng-model="email" autocomplete="off" ng-trim="false" ng-minlength="4" ng-maxlength="128" ng-pattern="emailPattern" required>
    <span class="error" ng-show="theForm.email.$error.required"> Required </span>
    <span class="error" ng-show="theForm.email.$error.minlength"> Too short </span>
    <span class="error" ng-show="theForm.email.$error.maxlength"> Too long </span>
    <span class="error" ng-show="theForm.email.$error.pattern"> Invalid email </span>
    <br>
    <label for="change_email_password" > Password </label>
    <input id="change_email_password" type="password" name="password" ng-model="password" autocomplete="off" required ng-minlength="1" ng-maxlength="128" ng-trim="false">
    <span class="error" ng-show="theForm.password.$error.required"> Required </span>
    <span class="error" ng-show="theForm.password.$error.minlength"> Too short </span>
    <span class="error" ng-show="theForm.password.$error.maxlength"> Too long </span>
    <br>
    <input type="submit" value="Change Email" 
        ng-disabled="((!theForm.$valid) || (email === origEmail))">
    <div>
        <span>{{lastStatus}}</span>
    </div>
</form>
