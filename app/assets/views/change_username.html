<form id="change_username" ng-submit="submit()">
    <p>Change your username </p>
    <label for="change_username" > username </label>
    <input id="change_username"  name="username" ng-model="username" autocomplete="off">
    <br>
    <label for="change_username_password" > Password </label>
    <input id="change_username_password" type="password" name="password" ng-model="password" autocomplete="off">
    <input type="submit" value="Change Username" ng-disabled="invalid()">
</form>
