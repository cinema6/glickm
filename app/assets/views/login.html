<div class="login__group">
    <h2 class="login__title">Please log in to continue.</h2>
    <form class="login__form" ng-submit="login()">
        <div class="login__nvPair">
            <label class="login__label" for="login__userName" > Username </label>
            <input id="login__userName" class="login__input" type="text" name="username" ng-model="username" autofocus autocomplete="off">
        </div>

        <div class="login__nvPair">
            <label class="login__label" for="login__password" > Password </label>
            <input id="login__password" class="login__input" type="password" name="password" ng-model="password" autocomplete="off">
        </div>

        <p class="login__error" >{{loginError}}</p>
        <input class="login__submitBtn" type="submit" value="Login">
    <form>
</div>
